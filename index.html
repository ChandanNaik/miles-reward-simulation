<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miles Reward</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css'>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="/static/style.css">

</head>

<body>

  <div class="container">
    <h1 style="padding: 20px">Map the Rewards with the Categories</h1>

    <div class="row">
      <div class="col-sm-2">
        <!-- REWARDS BLOCK -->
        <div id="title"><b>Rewards</b></div>
        <div id="rewards">
          <p id="r1" class="drag"><a class="btn btn-default btn-block">R1</a></p>

          <p id="r2" class="drag"><a class="btn btn-default btn-block">R2</a></p>

          <p id="r3" class="drag"><a class="btn btn-default btn-block">R3</a></p>

          <p id="r4" class="drag"><a class="btn btn-default btn-block">R4</a></p>

          <p id="r4" class="drag"><a class="btn btn-default btn-block">R5</a></p>
        </div>
      </div>

      <!-- Category BLOCK -->
      <div class="col-sm-2">
        <div id="title"><b>Category 1</b></div>
        <div id="category1" class="categories draggable">
        </div>
      </div>

      <div class="col-sm-2">
        <div id="title"><b>Category 2</b></div>
        <div id="category2" class="categories">
        </div>
      </div>


      <div class="col-sm-2">
        <div id="title"><b>Category 3</b></div>
        <div id="category3" class="categories">
        </div>
      </div>

      <div class="col-sm-2">
        <div id="title"><b>Category 4</b></div>
        <div id="category4" class="categories">
        </div>
      </div>

      <div class="col-sm-2">
        <div id="title"><b>Category 5</b></div>
        <div id="category5" class="categories">
        </div>
      </div>

    </div>

    <div class="buttonsMenu">
    <a href="#" role="button" id="reset" class="btn btn-sm btn-danger disable">Reset</a>
</div>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
  <script src="/static/script.js"></script>

</body>

</html>
